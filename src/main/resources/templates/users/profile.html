<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Profile')" />
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<h1>Welcome to your profile</h1>
<div sec:authorize="isAuthenticated()">
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-12">
                <ul class="list-group">
                    <li class="list-group-item">Habits</li>
                    <li class="list-group-item list-group-item-light">Buy a Boat.
                        <div class="btn-group float-right" role="group">
                            <button type="button" class="btn btn-success btn-sm">Complete</button>
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </li>
                    <li class="list-group-item" th:each="habit : ${habits}">
                        <span th:text="${habit.getBadge().name}"></span>
                        <small><span th:text="${habit.getUser_amt()}"></span> of <span th:text="${habit.badge.getReq_amt()}"></span>
                            <i class="fas fa-plus fa-pull-right"></i>
                        </small>
                        <i class="fa fa-trash-alt removeHabit" aria-hidden="true" th:attr="data-id=${habit.id}"></i>
                    </li>
                </ul>
                    <div>
                        <a href="/habits" class="btn btn-primary btn-block">Get more habits</a>
                    </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card h-75">
                <div class="justify-content-between">
                <img class="card-img-top" src="http://pixelartmaker.com/art/e67839ecc7ea933.png" alt="Card image cap" style="width:70px;height:70px;"/>
                    Username: <span th:text="${#authentication.principal.username}" />
                </div>
                <div class="card-body">
                    <p>HPG Member since: <span id="memberSince" th:text="${user.getCreated_on().toLocaleString()}"></span></p>
                    Member of Clan: <span th:if="${user.clan} == null"><em>click below to join a clan</em></span>
                    <span th:if="${user.clan} != null" th:text="${user.clan.name}"></span>
                    <br />
                    Badges:
                    <div class="justify-content-between">
                        <img src="./images/badge.png" alt="badge" style="width:25px;height:25px;"/>
                    </div>
                </div>
            </div>
            <a href="/clan/join" class="btn btn-primary btn-block">Join a Clan</a>
        </div>
    </div>
</div>

<div th:replace="partials/jsScripts :: scripts"></div>
</body>
</html>
