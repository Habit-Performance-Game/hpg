<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Register')">
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="rpgui-content">
    <div class="rpgui-container framed registerCenter" >
<h1>Create an account</h1>
<div class="container">
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control " id="username" th:field="*{username}" autofocus="autofocus" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" /> <br />
            <p id="usernameError" class="hiddenElement">Must enter a username</p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control " id="email" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" /> <br />
            <p id="emailError" class="hiddenElement">Must enter a email</p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" /> <br />
            <p id="passwordError" class="hiddenElement">Must enter a password</p>
        </div>

        <div class="form-group">
            <label for="repeatPassword">Confirm Password</label>
            <input class="form-control" id="repeatPassword" type="password"/>
            <p id="repeatPasswordError" class="hiddenElement">Passwords do not match</p>
        </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-12">
                        <select class="form-control" name="select_avatar" id="select_avatar" th:field="*{avatar}">
                            <option disabled="disabled" value="1" selected="selected">Select an Avatar.</option>
                             <option th:each="avatar : ${avatars}" th:attr="value=${avatar.id}, data-url=${avatar.url}"><span th:text="${avatar.name}"></span></option>
                        </select>
                            <select class="form-control" name="color_avatar" id="color_avatar" th:field="*{avatar_color}">
                            <option disabled="disabled" value="1" selected="selected">Select an Avatar color.</option>
                            <option value="black" data-path="black" >Black</option>
                            <option value="blue" data-path="blue">Blue</option>
                            <option value="green" data-path="green">Green</option>
                            <option value="red" data-path="red">Red</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div class="ra-hover col-md-3 col-sm-4 rpgBrown">
                        <div class="framed-golden-2 selectRPG " style="width:80px; height:53px; left:0px; top:0px; text-align: center;">
                            <i id="display-avatar" class="selectRPG"></i>
                        </div>
                    </div>
                </div>
            </div>

        <input id="submitRegistration" class="rpgui-button golden" value="Register" type="submit" />
    </form>
</div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<script src="/js/registerPageJS.js"></script>
</body>
</html>
