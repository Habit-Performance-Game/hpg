<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Register')">
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>

<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" th:field="*{username}" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" th:field="*{email}" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" th:field="*{password}" />
    </div>

    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" name="bio" id="bio" cols="30" rows="5" th:field="*{bio}"></textarea>
    </div>

    <div class="form-group">
        <label for="avatar">Select Your avatar</label>
        <select class="form-control" id="avatar" th:field="*{avatar}">
            <option value="1">Knight</option>
            <option value="2">Wizard</option>
            <option value="3">Barbarian</option>
            <option value="4">Alchemist</option>
            <option value="5">Archer</option>
        </select>
    </div>


    <input class="btn btn-success" value="Register" type="submit" />
</form>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
