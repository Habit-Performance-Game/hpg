<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Register')">
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Create an account</h1>
<div class="container">
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" />
        </div>

        <input class="btn btn-success" value="Register" type="submit" />
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
