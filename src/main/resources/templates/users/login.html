<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: header('Login')"/>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="text-center"> Log In </h1>

<div class="container" style="width: 500px">
    <div style="border: 2px solid black; border-radius: 10px; height: 300px; width: 500px">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control"  id="password" name="password" type="password" />
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6 offset-sm-3">
                        <input class="btn btn-success btn-block" type="submit" value="Log In" />
                    </div>
                </div>
            </div>

        </form>
    </div>
    <!--<a href="/register" class="btn btn-info col-xs-2 col-xs-offset-5" role="button">SignUp</a>-->
</div>
</body>
</html>
