<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: header('Login')"/>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="text-center"> Log In </h1>

<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="col-xs-6 col-xs-offset-3 form-control" id="username" name="username" type="text" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="col-xs-6 col-xs-offset-3 form-control"  id="password" name="password" type="password" />
        </div>

        <input class="btn btn-success col-xs-2 col-xs-offset-5" type="submit" value="Log In" />
    </form>
    <!--<a href="/register" class="btn btn-info col-xs-2 col-xs-offset-5" role="button">SignUp</a>-->
</div>
</body>
</html>
