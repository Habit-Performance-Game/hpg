<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Clan')" ></head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="text-center" th:text="${clan.name}"></h1>


    <div class="row">
        <div class="col-sm-8">
            <div class="col-sm-6">a
                <div class="card">
                    <div class="justify-content-between text-center"><h3>Badges</h3></div>
                    <div class="card-body">
                        <div class="justify-content-between">
                            <i class="ra ra-sword ra-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="announcementsHolder" class="col-sm-6">
                    <div id="announcements" class="card">
                        <div class="justify-content-between text-center"><h3>Announcements
                            <i id="editAnnouncements" class="far fa-edit" th:if="${user.id}==${clan.owner_id}"></i>
                        </h3></div>
                        <form th:action="@{/clan/announcements/save}" th:method="post">
                            <textarea id="announceText" name="announcements" th:text="${clan.announcements}" readonly="readonly"></textarea>
                            <input type="submit" id="saveAnnouncements" class="btn btn-primary hiddenElement"/>
                        </form>

                    </div>
                <!--</div>-->
            </div>
        </div>
        <div class="col-sm-4">
            <div class="col-sm-12">
                <div class="card">
                    <div class="justify-content-between text-center"><h3>Clan Challenge</h3></div>
                    <div class="card-body">
                        <div class="justify-content-between">
                            <p>Complete 2,000 push-ups in 7 days</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <h2 class="text-center">Members</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="member : ${clan.users}" th:text="${member.username}"></li>
                </ul>
            </div>
        </div>
    </div>


<div class="row">
    <div class="col-sm-4">
        <div class="col-sm-12">
            <div style="width: 100%;height: 400px;overflow-scrolling: auto;" id="sb_chat"></div>
        </div>
    </div>
</div>

<div th:replace="partials/jsScripts :: scripts"></div>
<footer th:replace="partials/footer :: footer"></footer>
<script src="/js/liveChat.SendBird.js"></script>
<script src="/js/SendBird.min.js"></script>
<script>
    var appId = '50A95E6F-5E31-4AFE-B171-10923C608860';
    var userId = '<USER_ID/>';
    var nickname = '<NICKNAME/>';
    var channelUrl = 'hpg_open_channel_1';
    liveChat.start(appId, channelUrl);

</script>
</body>
</html>
