<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Habit Select')" />
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<h1>Please select a new habit.</h1>
<div sec:authorize="isAuthenticated()">
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item text-center">Add Habits</li>
                    <li class="list-group-item" th:each="badge : ${badges}">
                        <span class="habitTitles" th:text="${badge.name}"></span>
                        <i class="fa fa-plus fa-pull-right addHabit" aria-hidden="true" th:attr="data-id=${badge.id}"></i>
                    </li>
                    <li class="list-group-item" th:each="currentBadge : ${currentBadges}">
                        <span class="habitTitles" th:text="${currentBadge.getBadge().name}"></span>
                        <i class="fa fa-trash-alt fa-pull-right removeHabit" aria-hidden="true" th:attr="data-id=${currentBadge.id}"></i>
                    </li>
                </ul>
         </div>

     <!-- ##################   Completed Habits  ###################       -->

        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item text-center">Completed Habits</li>
                <li class="list-group-item" th:each="habit : ${completedBadges}">
                    <span class="habitTitles" th:text="${habit.getBadge().name}"></span>
                    <i class="fas fa-check-circle green fa-pull-right" aria-hidden="true"></i>
                </li>
            </ul>
        </div>

     <!-- ############   Add Clan Habits  ###################       -->

        <div class="col-sm-4" th:if="${user.id} == ${user.clan.owner_id}">
            <ul class="list-group">
                <li class="list-group-item text-center">Add Clan Habits</li>
                <li class="list-group-item" th:each="badge : ${clanBadgesNotAdded}">
                    <span class="habitTitles" th:text="${badge.name}"></span>
                    <i class="fa fa-plus fa-pull-right addClanHabit" aria-hidden="true" th:attr="data-id=${badge.id}"></i>
                </li>
                <li class="list-group-item" th:each="currentBadge : ${clanBadgesAdded}">
                    <span class="habitTitles" th:text="${currentBadge.name}"></span>
                    <i class="fa fa-trash-alt fa-pull-right removeClanHabit" aria-hidden="true" th:attr="data-id=${currentBadge.id}"></i>
                </li>
            </ul>
