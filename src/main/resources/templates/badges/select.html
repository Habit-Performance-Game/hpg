<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Habit Select')" />
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<h1>Please select a new habit.</h1>
<div sec:authorize="isAuthenticated()">
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <ul class="list-group">
                <li class="list-group-item">Pick Habits.</li>
                <div class="" th:each="badge : ${badges}">
                    <li class="list-group-item">
                        <div class="float-left" th:text="${badge.name}"></div>
                        <div class="btn-group" role="group">
                            <i class="fa fa-plus fa-pull-right addHabit" th:attr="data-id=${badge.id}"></i>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col-sm-5">
            <ul class="list-group">
                <li class="list-group-item">Your current Habits.</li>
                <div class="" th:each="currentBadge : ${currentBadges}">
                    <li class="list-group-item">
                        <div class="float-left" th:text="${currentBadge.getBadge().name}"></div>
                        <div class="btn-group" role="group">
                            <i class="fa fa-trash-alt fa-pull-right removeHabit" th:attr="data-id=${currentBadge.id}"></i>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>




<div class="hiddenElement" th:replace="partials/jsScripts :: scripts"></div>
<script>



</script>

</body>
</html>
