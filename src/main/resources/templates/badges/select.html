<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Habit Select')" />
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<h1>Please select a new habit.</h1>
<div sec:authorize="isAuthenticated()">
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <ul class="list-group">
                <div class="" th:each="badge : ${badges}">
                    <li class="list-group-item">
                    <div class="float-left" th:text="${badge.name}"></div>
                        <div class="btn-group" role="group">
                            <i class="fa fa-plus addHabit" aria-hidden="true" th:attr="data-id=${badge.id}"></i>
                        </div>
                    </li>
                </div>
                <div class="" th:each="currentBadge : ${currentBadges}">
                    <li class="list-group-item">
                        <div class="float-left" th:text="${currentBadge.getBadge().name}"></div>
                        <div class="btn-group" role="group">
                            <i class="fa fa-trash-alt removeHabit" aria-hidden="true" th:attr="data-id=${currentBadge.id}"></i>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
