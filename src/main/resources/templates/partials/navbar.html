<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="flex">
    <div class="rpgui-content">
        <div class="rpgui-container framed" style="position: relative;">
            <ul class="nav-ul">
                <!--<li class="nav-li"><a href="default.asp">Home</a></li>-->
                <ul class="navbar-nav mr-auto">
                <li class="nav-li">
                    <a class="" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-li" sec:authorize="isAuthenticated()">
                    <a class="" href="/profile">Profile</a>
                </li>
                <li class="nav-li" sec:authorize="isAuthenticated()" th:if="${user.clan} != null">
                    <a class="" th:href="@{'/clan/' + ${user.clan.id}}">Clan</a>
                </li>
                <li class="nav-li" sec:authorize="isAuthenticated()" th:if="${user.clan} == null">
                    <a class="" href="/clan/join">Clan</a>
                </li>
                <li class="nav-li" sec:authorize="isAuthenticated()">
                    <a class="" href="/messages">Messages</a>
                </li>
                <li class="nav-li" sec:authorize="!isAuthenticated()">
                    <a class="" href="/login">Login</a>
                </li>
                <li class="nav-li" sec:authorize="!isAuthenticated()">
                    <a class="" href="/register">Register</a>
                </li>
                <li class="nav-li" sec:authorize="!isAuthenticated()">
                    <a href="/aboutUs">About</a>
                </li>
                <li id="logoff-li">
                <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                    <button class="rpgui-button" style="float: right; height: 30px;">Logout</button>
                </form>
                </li>
                </ul>
            </ul>
        </div>
    </div>
</div>
</nav>
</body>
</html>
